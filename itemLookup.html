<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoL Item Lookup</title>
  <link href="CSS/halfmoon-variables.css" rel="stylesheet">
  <link href="CSS/lolBuilder.css" rel="stylesheet">
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars dark-mode" onload="initItemLookup()">
  <div class="page-wrapper with-navbar with-transitions">
    <nav class="navbar">
      <a href="main.html" class="navbar-brand">LoL Build Builder</a>
      <ul class="navbar-nav d-none d-md-flex">
        <li class="nav-item"><a href="main.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="Builder.html" class="nav-link">Builder</a></li>
        <li class="nav-item active"><a href="itemLookup.html" class="nav-link">Item Lookup</a></li>
        <li class="nav-item"><a href="champ.html" class="nav-link">Champ Lookup</a></li>
      </ul>
    </nav>

    <div class="content-wrapper">
      <div class="container-fluid">
        <div class="card section-card">
          <h1 class="content-title">Item Lookup</h1>
          <input id="lookupSearch" class="form-control" type="text" placeholder="Search item" />
          <div id="lookupTags" class="item-tag-filters mt-10"></div>
          <div id="lookupGrid" class="item-modal-grid mt-10"></div>
        </div>

        <div class="card section-card">
          <h2 id="itemName">Select an item</h2>
          <div id="itemDescription">Item details will appear here.</div>
        </div>
      </div>
    </div>
  </div>
  <script src="JS/itemLookup.js"></script>
</body>
</html>
